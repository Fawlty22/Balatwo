<mat-card class="card">
    <div class="card-content" [ngClass]="{'text-red': color === 'red', 'text-black': color === 'black'}" >
      <div class="corner-number-top">{{rank}}</div>
      <div class="corner-suit-top">{{suit}}</div>
      
      <div class="corner-number-bottom">{{rank}}</div>
      <div class="corner-suit-bottom">{{suit}}</div>
    </div>
  </mat-card>
